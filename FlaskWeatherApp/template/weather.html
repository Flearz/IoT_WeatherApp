<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internet of Things - Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Internet of Things - Weather App 
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    {% for city in cities %}
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    <p>
                                        <span class="title">{{ city.weather.city }}</span>
                                        <br>
                                        <span class="subtitle">{{ city.weather.temperature }}Â° F</span>
                                        <br> {{ city.weather.description }}
                                    </p>
                                </div>
                            </div>
                        </article>
                      {% for fig in city.figs %}    <!-- OR FIG = CITY.FIGS[1] -->
                        <script type='text/javascript'>
                            var graphs = {{fig | safe}};
                            Plotly.plot('chart',graphs,{});
                          </script>
                        {% endfor %}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>

</html>
